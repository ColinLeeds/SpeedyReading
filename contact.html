<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Contact</title>
<link href="contact.html" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.49/jquery.form.js" type="text/javascript"></script>
<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js" type="text/javascript"></script>
<script src="javaScript/script.js" type="text/javascript"></script>

<link href="css/oneColFixCtrHdr.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="container">

  <div class="header">
  	<a href="#" class="noTextDecoration">
    	<div class="vAlign vAlignMiddle">
    		<img src="images/speedyBook.png" alt="Speedy Reading Logo" name="Insert_logo" id="logo" class="vAlign vAlignMiddle" />
        </div>
        <div class="vAlign vAlignMiddle">
        	<span class="headerText noTextDecoration">
            	Speedy Reading
        	</span>
     	</div>
    </a> 
  </div>
  
  <div class="menuBar">
    	<div class="rightMenu">
        	<ul class="topMenu">
            	<li><a href="index.html">Home</a></li>
        	</ul>
      	</div>
	</div>
  
  <div class="content">
  	<div class="textControl">
  	<form id="contact" name="contact" method="post">  
      <fieldset>  
        <label for="name" id="name">Name<span class="required">*</span></label>
        <input type="text" name="name" id="name" size="50" value="" required/>
     	<br />
        <label for="email" id="email">Email<span class="required">*</span></label>
        <input type="text" name="email" id="email" size="50" value="" required/>
     	<br />
        <label for="Message" id="message">Message<span class="required">*</span></label>
        <textarea name="message" id="message" cols="39" rows="10" required></textarea>
     	<br />
        <label for="Captcha" id="captcha">Name the small house pet that says "<i>meow</i>"<span class="required">*</span></label>
        <input type="text" name="captcha" value="" size="50" required/>
     	<br />
        <input id="submit" type="submit" name="submit" value="Send" />  
      </fieldset>  
    </form>
 
    <div id="success">
      <span>
        <p>Your message was sent succssfully! I will be in touch as soon as I can.</p>
      </span>
    </div>
     
    <div id="error">
      <span>
        <p>Something went wrong, try refreshing and submitting the form again.</p>
      </span>
    </div>
    
    </div>
    
    <div style="height:420px;"></div>
  
  <div class="footer">
    <p>
        <a href="http://www.whole-new-world.com">Designed by Whole New World web design</a>
    </p>
  </div>
  
  </div>
</body>
</html>
